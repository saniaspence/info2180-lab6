<!DOCTYPE html>
<html>
    <head>
		<title>AJAX Lab</title>
		<link href="style.css" type="text/css" rel="stylesheet">
		<script src="AJAX.js" type="text/javascript"></script>
	</head>
    <body>
        <div id="header">Web Terms Dictionary</div><br>
        <div class="container">
            <div id="searchArea">
                <p>Look up the definition of a word e.g PHP, AJAX, HTML, etc.</p>
                <form onsubmit="javascript:loadDefinitions();return false;" >
                    <input type="text" id="queryTxtBox" autofocus >
                    <input type="button" id="btnSearch" value="Search" onclick="loadDefinitions()" >
                </form><br>
            </div>
            <div id="result"></div>
        </div>
    </body>
</html>
